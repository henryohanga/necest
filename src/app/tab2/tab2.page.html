<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let photo of photoService.photos">
        <img [src]="photo.data" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-border transparent>
  <ion-toolbar transparent>
    <ion-row>
      <ion-col size="6">
        <ion-fab-button (click)="photoService.takePicture()" float-right>
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-col>
      <ion-col size="6">
        <ion-fab-button (click)="photoService.takePicture()">
          <ion-icon name="cloud-upload"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
